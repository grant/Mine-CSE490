<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mine</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/flat-ui.css">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/analytics.css">
	<link rel="stylesheet" href="css/create.css">
</head>
<body>
	<header>
		<a href="/">
			<div class="topbanner"></div>
		</a>
	</header>
	<div class="content">
		<div id="home">
			<div class="demo-logo">
				<img class="logo" src="img/mineLogo.png" alt="">
				<h1>Mine</h1>
				<small>Physical Ad Analytics</small>
			</div>

			<ul class="menu-btns">
				<li class="analyticsBtn"><button class="btn btn-danger menu-btn">Campaign Analytics</button></li>
				<li class="createBtn"><button class="btn btn-danger menu-btn">Create Ad</button></li>
				<button class="btn menu-btn">Ad Personalization Manager</button>
				<button class="btn menu-btn">Campaign Manager</button>
				<button class="btn menu-btn">Promotional Manager</button>
			</ul>
		</div>
		<div id="analytics">
			<div class="leftArea">
				<ul class="campaignList">
					<li id="campaign1">Campaign 1</li>
					<li id="campaign2">Campaign 2</li>
				</ul>
			</div>
			<div class="rightArea">
				<div class="pictureArea">
					<div class="vizArea"></div>
					<div class="vizFooter"><button class="btn">Export Data</button></div>
				</div>
			</div>
		</div>
		<div id="create">
			<div class="leftArea">
				<ul class="pictureList">
					<form>
						<a id='picUpload' href='#'>
							<button class="btn btn-primary" style="width:100%;padding:20px;">Upload picture</button>
						</a>
						<input id='fileUpload' type="file"/>
					</form>
				</ul>
			</div>
			<div class="rightArea">
				<div class="pictureArea">
					<div class="upperPicArea">
						<img id='uploadedPic'>
					</div>
					<div class="lowerPicArea">
						<div class="campaignPicArea">
							<input type="text" placeholder="Campaign name" class="form-control" />
							<a href="#" id="createCampaign">
								<button class="btn btn-primary">Add to campaign</button>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</html>
