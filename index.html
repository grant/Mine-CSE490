<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mine</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/flat-ui.css">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/analytics.css">
	<link rel="stylesheet" href="css/create.css">
</head>
<body>
	<header>
		<div class="topbanner"></div>
	</header>
	<div class="content">

				<small>Physical Ad Analytics</small>
			</div>

			<ul class="menu-btns">
				<li class="analyticsBtn"><button class="btn btn-danger menu-btn">Campaign Analytics</button></li>
				<li class="createBtn"><button class="btn btn-danger menu-btn">Create Ad</button></li>

		<div id="analytics">

				<div class="pictureArea"></div>
			</div>
		</div>
		<div id="create">
			<div class="leftArea">
				<ul class="pictureList">
				</ul>
			</div>
			<div class="rightArea">
				<div class="pictureArea"></div>
			</div>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
